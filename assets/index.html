<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rays Baseball Runner</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="input-container" style="display:none;">
        <input type="text" id="nameField" placeholder="Enter your name">
        <input type="email" id="emailField" placeholder="Enter your email">
        <div>
            <input type="checkbox" id="optInCheckbox">
            <label for="optInCheckbox">I would like to receive commercial e-mails from 
                <a href="https://www.mlb.com/rays" id="raysLink">RaysBaseball.com</a>, 
                <a href="https://www.mlb.com" id="mlbLink">MLB.com</a> 
                and their partners.
            </label>
        </div>
        <div>
            <input type="checkbox" id="termsCheckbox">
            <label for="termsCheckbox">I understand and agree to be bound by the 
                <a href="https://www.mlb.com/official-information/terms-of-use" id="termsLink">Terms of Use</a> and 
                <a href="https://www.mlb.com/official-information/privacy-policy" id="privacyLink">Privacy Policy</a>.
            </label>
        </div>
        <button id="allStarButton">ALL STAR</button>
        <button id="hallOfFameButton">HALL OF FAME</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
